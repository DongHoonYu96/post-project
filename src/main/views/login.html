<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../views/css/main.css" />
</head>
<body class="main-block">
<div class="title-block">
    <div class="title">로그인</div>
</div>
<div class="input-form">
    <div class="input-block">
        <label class="input-label">이메일</label>
        <input
                class="input-data"
                type="email"
                id="email"
                name="email"
                required
                placeholder="이메일을 입력해주세요"
        />
    </div>
    <div class="input-block">
        <label class="input-label">비밀번호</label>
        <input
                class="input-data"
                type="password"
                id="password"
                name="password"
                required
                placeholder="비밀번호를 입력해주세요"
        />
    </div>
    <div class="login-button-block">
        <button class="button-long login">로그인</button>
        <div style="font: var(--BodyS)">
            아직 회원가입을 안하셨나요?
            <a style="font: var(--BoldS)" href="/user/form.html">회원가입하기</a>
        </div>
    </div>
</div>

<script src="../js/main.js"></script>
</body>
</html>
